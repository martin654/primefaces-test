<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h1>#{testView.testString}</h1>

        <h1>#{testViewCdi.testString}</h1>

      <h:form>
        <p:dataTable id="productTableId" widgetVar="productTable" var="row" value="#{testViewCdi.testList}"
            selection="#{testViewCdi.testListSelected}"
            rowKey="#{row}">
  
          <f:facet name="header">
            <p:commandButton id="actionBtn" value="Action" action="#{testViewCdi.fooAction()}" styleClass="BB" style="margin: 0; float: left;"
                disabled="#{empty testViewCdi.testListSelected}" />
          </f:facet>
  
          <p:ajax event="rowSelectCheckbox" update="@this" global="false" ignoreAutoUpdate="true"/>
          <p:ajax event="rowUnselectCheckbox" update="@this" global="false" ignoreAutoUpdate="true"/>
          <p:ajax event="toggleSelect" update="@this" global="false" ignoreAutoUpdate="true"/>
  
          <p:column selectionMode="multiple" styleClass="fob-column-shrink fob-center" />
  
          <p:column headerText="Column" styleClass="fob-center">
            <h:outputText value="#{row}" />
          </p:column>
        </p:dataTable>
      </h:form>

    </h:body>
</html>
