<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">

    <h:head>
        <title>PrimeFaces Test</title>
    </h:head>
    <h:body>

        <h1>#{testView.testString}</h1>

        <h1>#{testViewCdi.testString}</h1>
      <h:form>
       <p:commandButton value="Process and update form" process="@form" update="@form" />
    
       <p:dataTable id="carsTable" var="car" value="#{testView.cars}">
            <p:column headerText="Name">
              <h:outputText value="#{car.name}" />              
            </p:column>

            <p:columns value="#{testView.columnKeys}" var="columnKey" columnIndexVar="colIndex">
              <f:facet name="header">
                  <h:outputText value="attribute" />
                </f:facet>
                <p:inputText value="#{car.attributesMap[columnKey]}" required="true" />
            </p:columns>
          </p:dataTable>
      </h:form>
    </h:body>
</html>
